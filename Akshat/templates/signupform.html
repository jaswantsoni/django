<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 ">
<div class="pb-6">{% include 'navbar.html' %}</div>


  <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-3xl font-semibold text-gray-700 p-6 flex justify-center">Signup</h2>
    <form action="/test/signup/" method="POST" class="space-y-6" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
      <h2 class="text-2xl font-semibold text-gray-700">Personal Information</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="John" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Doe" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <h2 class="text-2xl font-semibold text-gray-700 mt-6">Contact Information</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="abc@example.com" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <h2 class="text-2xl font-semibold text-gray-700 mt-6">Tech Book Profile</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" placeholder="Johndoe" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mt-4">Display Picture</label>
        <input type="file" id="dp" name="dp" accept="image/*"
          class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </div>

      <div class="pt-4">
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
