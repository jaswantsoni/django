<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="pb-6">{% include 'navbar.html' %}</div>

{% if messages %}
<ul class="text-red-500 text-center mb-4">
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}


  <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-3xl font-semibold text-gray-700 p-6 flex justify-center">Login</h2>
    <form action="/test/login/" method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" placeholder="John" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" placeholder="*****" required
            class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="pt-4">
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
