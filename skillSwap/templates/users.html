<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - Skill Swap</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>

<h1>Users</h1>
<table id="usersTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch("/api/skill-swap/users/")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#usersTable tbody");
            data.forEach(user => {
                const row = `<tr>
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                             </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(err => console.error(err));
</script>

</body>
</html>
