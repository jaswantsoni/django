<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skill Swap Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            padding: 15px 20px;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 10px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="navbar">
        Skill Swap Platform
    </div>

    <div class="container">
        <h1>Welcome to Skill Swap Platform</h1>
        <p>Connect, share, and learn new skills from others in the community.</p>

        <a href="/users/" class="btn">Users</a>
<a href="/skills/" class="btn">Skills</a>
<a href="/sessions/" class="btn">Sessions</a>


    </div>

</body>

</html>
