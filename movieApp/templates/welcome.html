<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 30px; font-size: 3em; color: #333;
        }
        .button-container {
            display: flex; gap: 20px;
        }
        .button {
            padding: 15px 25px; font-size: 1.2em; border: none; border-radius: 8px;
            background-color: #007BFF; color: white; cursor: pointer;
            transition: background-color 0.3s; text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome</h1>
    <div class="button-container">
        <a href="{% url 'login' %}" class="button">Post Your Reviews</a>
        <a href="{% url 'movie:home' %}" class="button">Filter Movies</a>
    </div>

</body>
</html>
