<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Platform</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1><a href="{% url 'movie:welcome' %}">ðŸŽ¬ Movie Review Hub</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'movie:create_review' %}">Submit Review</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {{content | safe }}
    </main>

    <footer>
        <p>&copy; 2025 Movie Review Hub</p>
    </footer>
</body>
</html>
